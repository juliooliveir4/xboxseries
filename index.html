<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Xbox Series S</title>
</head>
<body>
    <header>
        <nav aria-label="primaria" class="header container">
            <a href="/"><img src="./image/logo-xbox.svg" alt=""></a>
            <ul>
                <li><a href="">Visão Geral</a></li>
                <li><a href="">Jogos</a></li>
                <li><a href="">Galeria</a></li>
                <li><a href="">Unbox</a></li>
            </ul>
            <a href="" class="availability dark-10 brand-color-bg">Ver disponibilidade</a>
        </nav>
    </header>

    <article class="performance">
        <div class="performance-text">
            <h1>Xbox series X</h1>
            <p class="brand-color">pedido antecipado</p>
        </div>
        <div class="performance-images">
            <div class="xbox-image">
                <div class="green-light"></div>
            </div>
        </div>
        <div class="perfect-performance container">
            <div class="text">
                <h2 class="dark-40"><span class="brand-color">Desempenho</span> aperfeiçoado</h2>
                <p class="dark-30">O controle sem fio Xbox traz um design elegante, conforto refinado e compartilhamento instantâneo para um favorito comum.</p>    
            </div>
            <img src="./image/controle-xbox.svg" width="500" height="350" alt="Xbox controler" class="xbox-controler">
        </div>
    </article>

    <article class="games">
        <div class="fc6">
            <img src="./image/farcry6.png" width="390" height="650" alt="">
        </div>
        <div class="fh">
            <img src="./image/forzahorizon.png" width="390" height="650" alt="">
        </div>
        <div class="ff">
            <img src="./image/fifa.png" width="390" height="650" alt="">
        </div>
        <div class="mc">
            <img src="./image/minecraft.png" width="390" height="650" alt="">
        </div>
    </article>

    <footer class="container footer">
        <img src="./image/logo-xbox.svg" width="140" height="50" alt="Xbox">
        <div class="dark-20 copyright">
            <p>© Microsoft 2022</p>
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
